<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#0C897C" />
    <meta name="theme-color" content="#0C897C" />
    <link rel="stylesheet" href="css/style.css" />

    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>WhatsApp Send</title>
</head>

<body>
    <main>
        <header class="mdc-top-app-bar mdc-top-app-bar--short">
            <div class="mdc-top-app-bar__row">
                <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                    <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
                    <span class="mdc-top-app-bar__title">WhatsApp</span>
                </section>
                <!-- <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Bookmark this page">bookmark</button>
              </section> -->
            </div>
        </header>
        <div class="mdc-card container">
            <label class="mdc-text-field mdc-text-field--outlined margin-top-10" id="txtCountryCode">
                <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label" id="countryCode">Country Code</span>
                    </span>
                    <span class="mdc-notched-outline__trailing"></span>
                </span>
                <input type="text" class="mdc-text-field__input" aria-labelledby="countryCode" value="+91"
                    placeholder="Country Code">
            </label>
            <label class="mdc-text-field mdc-text-field--outlined margin-top-10" id="txtContactNo">
                <span class="mdc-notched-outline">
                    <span class="mdc-notched-outline__leading"></span>
                    <span class="mdc-notched-outline__notch">
                        <span class="mdc-floating-label" id="contactNo">Contact No</span>
                    </span>
                    <span class="mdc-notched-outline__trailing"></span>
                </span>
                <input type="number" class="mdc-text-field__input" aria-labelledby="contactNo" value=""
                    placeholder="Contact Number">
            </label>

            <button class="mdc-button mdc-button--raised margin-top-10 " id="btnSubmit">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">Send</span>
            </button>
        </div>
        <div class="container contact-list">
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
